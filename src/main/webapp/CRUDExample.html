<html>
  <head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>CRUD with Spring</title>
    <head>
    <body ng-app="CountryManagement" ng-controller="CountryController">
         <h1>
           CRUD Example with Spring
        </h1> 
        <form ng-submit="submitCountry()">
        <div class="table-responsive">
        <table class="table">
                <tr>
                    <th colspan="2">Add/Edit country</th>
                 </tr>
                <tr>
                    <td>Country</td>
                    <td><input type="text" ng-model="countryForm.countryName" /></td>
                </tr>
                <tr>
                    <td>Population</td>
                    <td><input type="text" ng-model="countryForm.population"  /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" class="btn btn-xs btn-success" /></td>
                </tr>
            </table></div>
        </form>
        <div class="table-responsive">
        	<table class="table table-striped table-bordered">
	            <tr>
	                <th>CountryName</th>
	                <th>Population</th>
	                <th>Operations</th>
	            </tr>
            	<tr ng-repeat="country in countries">
				    <td> {{ country.countryName }}</td>
				    <td >{{ country.population }}</td>  
                	<td><a ng-click="editCountry(country)" class="btn btn-xs btn-info">Edit</a> | <a ng-click="deleteCountry(country)" class="btn btn-xs btn-danger">Delete</a></td>
            	</tr>
        	</table>
        </div>
  </body>
</html>
